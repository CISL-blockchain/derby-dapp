  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">提示</h5>
            <img src="./images/metamask.png" id="metamaskLogo">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="font-weight-bold">当您点击确认后，将弹出一个Metamask窗口.这个窗口将帮你设定好gas limit和price, 您可以放心使用其默认设置。</p>
            <p class="font-weight-bold">链上交易不可逆哦，请再次确认您的订单信息~</p>
            <span class="font-weight-bold">订单信息: </span><br><br>
            <p id="order_info"></p>
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="finalOrder">确认</button>
          </div>
        </div>
      </div>
    </div>

  <div class="container justify-content-between">
    <div class="hotel-info">
      <h5 id="hotel_name"></h5>
      <p id="hotel_location"></p>
    </div>
    <div id="OTA">
      <img src="./images/ctrip.jpg" alt="" id="OTAImg" data-OTA="携程">
    </div>
  </div>

  <div class="container justify-content-between" id="date_picker">
    入住日期: <input id="startDate" width="276" />
    离店日期: <input id="endDate" width="276" />

      <a href="#" class="close" onclick="$('.alert').hide()">
        &times;
      </a>

  </div>

  <div class="container justify-content-between">
    <table class="table" style="margin-top:30px;" id="rooms">

        <tr>

          <th class="room-info" scope="col">房型</th>
          <th class="room-info" scope="col">价格</th>

      </tbody>
